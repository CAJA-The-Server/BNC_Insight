<style>
  @import "/static/css/default/default.css";

  :host {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  #error {
    display: flex;
    margin-top: 3px;
    color: var(--red);
    font-size: small;
  }

  #error::before {
    -webkit-mask: url("/static/img/alert.svg") no-repeat 50% 50%;
    mask: url("/static/img/alert.svg") no-repeat 50% 50%;
    -webkit-mask-size: cover;
    mask-size: cover;
    content: "";
    display: inline-block;
    height: 13px;
    width: 13px;
    background-color: var(--red);
    line-height: 50%;
    margin-right: 5px;
  }

  #error[hidden] {
    visibility: hidden;
  }

  #submit-button {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 3px;
    background-color: var(--regular-scarlet);
    color: white;
    font-size: large;
  }

  #submit-button:hover {
    background-color: var(--deep-scarlet);
  }
</style>
<div>
  <wcpnt-input id="input"></wcpnt-input>
  <label id="error" for="input" hidden></label>
</div>
<button id="submit-button"></button>

<style>
  @import "/static/css/default.css";

  .content-wrapper {
    padding: 30px;
    border-width: 3px 2px;
    border-style: solid;
    border-color: var(--scarlet) var(--light-silver);
  }

  #article-field {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  #metadata-wrapper {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #metadata-top {
    display: flex;
    gap: 10px;
  }

  #content {
    padding: 0;
  }

  #content > section {
    margin: 30px;
    border: 2px dashed var(--light-silver);
    border-left: 3px solid var(--scarlet);
  }

  #new-content-section {
    padding: 10px;
    display: flex;
    align-items: center;
  }

  #new-content-ul {
    margin: 0;
    padding: 0;
    display: flex;
    list-style: none;
  }

  #new-content-ul > li {
    margin: 10px;
  }

  .new-content-button {
    width: 70px;
    height: 70px;
    border: 2px dashed silver;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }

  .new-content-button-img {
    width: 70%;
    height: 70%;
    background-color: silver;
  }

  #text-img {
    mask: url(/static/img/text.svg) no-repeat center;
  }

  #photo-img {
    mask: url(/static/img/photo.svg) no-repeat center;
  }

  .new-content-button > span {
    font-weight: bold;
    color: silver;
  }

  .new-content-button:hover {
    border-color: gray;
  }

  .new-content-button:hover > .new-content-button-img {
    background-color: gray;
  }

  .new-content-button:hover > span {
    color: gray;
  }

  #new-content-section > span {
    margin: 0 30px;
    font-size: 16pt;
    font-weight: bold;
    color: silver;
  }

  #new-content-section:has(.new-content-button:hover) > span {
    color: gray;
  }
</style>
<h1 id="title"></h1>
<div class="content-wrapper" id="article-field">
  <div id="metadata-wrapper">
    <div id="metadata-top">
      <select id="category-select">
        <option value="">-- Please choose an category --</option>
        <option value="Financial">Financial</option>
        <option value="Economy">Economy</option>
        <option value="Social">Social</option>
        <option value="IT">IT</option>
        <option value="Science">Science</option>
      </select>
      <button id="upload-button">Upload</button>
    </div>
    <x-input id="title-input" placeholder="Title"></x-input>
    <x-input id="subtitle-input" placeholder="Subtitle"></x-input>
  </div>
  <div class="content-wrapper" id="content">
    <section>Test</section>
    <section id="new-content-section">
      <nav>
        <ul id="new-content-ul">
          <li>
            <button class="new-content-button">
              <div class="new-content-button-img" id="text-img"></div>
              <span>Text</span>
            </button>
          </li>
          <li>
            <button class="new-content-button">
              <div class="new-content-button-img" id="photo-img"></div>
              <span>Photo</span>
            </button>
          </li>
        </ul>
      </nav>
      <span>New section</span>
    </section>
  </div>
</div>

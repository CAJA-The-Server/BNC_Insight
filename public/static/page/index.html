<style>
  @import "/static/css/default.css";

  #content {
    flex: 1 0 auto;
    width: 90%;
    display: flex;
    flex-direction: column;
  }

  #category {
    flex: 0 0 auto;
    margin: 0;
    padding: 0;
    width: 100%;
    display: flex;
    list-style: none;
  }

  #category > li {
    flex: 1 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #category > li > a {
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    text-decoration: none;
  }

  #category > li > a:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }

  #category > li > a:active {
    background-color: rgba(0, 0, 0, 0.1);
  }

  main {
    flex: 1 0 300px;
    margin: 10px;
    box-sizing: border-box;
    display: grid;
    gap: 5px;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
  }

  #main {
    grid-column: 1 / span 4;
    grid-row: 1 / 11;
  }

  #sub1 {
    grid-column: 5 / span 6;
    grid-row: 1 / span 5;
  }

  #sub2 {
    grid-column: 5 / span 3;
    grid-row: 6 / span 5;
  }

  #sub3 {
    grid-column: 8 / span 3;
    grid-row: 6 / span 5;
  }

  article {
    border: 1px solid var(--scarlet);
  }
</style>

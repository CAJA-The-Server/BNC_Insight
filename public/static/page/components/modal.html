<style>
  @import "/static/css/default.css";

  :host {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.3);
  }

  :host([opening]) {
    animation: opacity0to1 0.15s;
  }

  :host([closing]) {
    animation: opacity0to1 0.15s reverse;
  }

  @keyframes opacity0to1 {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>
<slot></slot>

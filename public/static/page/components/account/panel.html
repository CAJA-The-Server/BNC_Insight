<style>
  @import "/static/css/default.css";

  :host {
    padding: 100px;
    display: block;
    position: relative;
    background-color: white;
    border-radius: 20px;
    border: 5px solid var(--scarlet);
  }

  #close-button {
    width: 50px;
    height: 50px;
    position: absolute;
    top: 25px;
    right: 25px;
    background-color: transparent;
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }

  #close-button:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }

  #close-button:active {
    background-color: rgba(0, 0, 0, 0.1);
  }

  #close-button > img {
    width: 100%;
    height: 100%;
    filter: opacity(70%);
  }

  #close-button:hover > img {
    filter: opacity(90%);
  }

  #title {
    margin: 10px;
    align-self: center;
    font-size: 30px;
    text-align: center;
    cursor: default;
  }

  #slider {
    width: 300px;
    height: 200px;
    margin: 0;
    padding: 0;
    list-style-type: none;
    list-style-position: inside;
    overflow: hidden;
    display: flex;
    flex-wrap: nowrap;
  }
</style>
<button id="close-button"><img src="/static/img/x.svg" /></button>
<h1 id="title" class="font-1"></h1>
<ul id="slider">
  <slot></slot>
</ul>

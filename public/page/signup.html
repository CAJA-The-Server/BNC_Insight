<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The News - Sign Up</title>
    <link href="/static/css/default.css" rel="stylesheet" />
    <link href="/static/css/account.css" rel="stylesheet" />
    <link href="/static/css/signup.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form">
      <header>
        <a class="logo" href="/"><img src="/static/img/logo.svg" /></a>
        <h1>Sign Up</h1>
      </header>
      <ul class="list">
        <li>
          <input
            class="input"
            id="email-input"
            type="text"
            autocomplete="off"
            title="Please enter your Email."
            required
            autofocus
          />
          <label class="placeholder" for="email-input">Email</label>
          <label class="error-message" for="email-input" hidden></label>
        </li>
        <li>
          <input
            class="input"
            id="password-input"
            type="password"
            title="Please enter your password."
            required
          />
          <label class="placeholder" for="password-input">Password</label>
          <label class="error-message" for="password-input" hidden></label>
        </li>
        <li>
          <input
            class="input"
            id="password-confirm-input"
            type="password"
            title="Please confirm your password."
            required
          />
          <label class="placeholder" for="password-confirm-input"
            >Password Confirm</label
          >
          <label
            class="error-message"
            for="password-confirm-input"
            hidden
          ></label>
        </li>
        <li>
          <input
            class="input"
            id="name-input"
            type="text"
            autocomplete="off"
            title="Please enter a name to be displayed."
            required
          />
          <label class="placeholder" for="name-input">Name</label>
          <label class="error-message" for="name-input" hidden></label>
        </li>
        <li>
          <input
            class="input"
            id="auth-token-input"
            type="text"
            autocomplete="off"
            title="Please enter the authentication token provided by the administrator."
            required
          />
          <label class="placeholder" for="auth-token-input"
            >Authentication Token</label
          >
          <label class="error-message" for="auth-token-input" hidden></label>
        </li>
        <li>
          <button class="submit-button">Sign Up</button>
        </li>
      </ul>
    </form>
    <script type="module" src="/static/js/signup.js"></script>
  </body>
</html>

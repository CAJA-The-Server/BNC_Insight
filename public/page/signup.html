<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNC_Insight Sign Up</title>
    <script type="module" src="/static/js/signup.js"></script>
  </head>
  <body style="margin: 0">
    <wcpnt-account-app id="app" title="Sign Up">
      <wcpnt-slide
        id="auth-token-slide"
        title="Please enter the authentication token provided by the administrator."
        placeholder="Authentication Token"
        button-text="Continue"
      ></wcpnt-slide>
      <wcpnt-slide
        id="id-slide"
        title="Please enter your ID."
        placeholder="ID"
        button-text="Continue"
      ></wcpnt-slide>
      <wcpnt-slide
        id="password-slide"
        title="Please enter your password."
        placeholder="Password"
        password-mode
        button-text="Continue"
      ></wcpnt-slide>
      <wcpnt-slide
        id="password-confirm-slide"
        title="Please confirm your password."
        placeholder="Password Confirm"
        password-mode
        button-text="Continue"
      ></wcpnt-slide>
      <wcpnt-slide
        id="name-slide"
        title="Please enter a name to be displayed."
        placeholder="Name"
        button-text="Create Account"
      ></wcpnt-slide>
    </wcpnt-account-app>
  </body>
</html>

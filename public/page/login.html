<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The News - Log In</title>
    <link href="/static/css/default.css" rel="stylesheet" />
    <link href="/static/css/account.css" rel="stylesheet" />
    <link href="/static/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form">
      <header>
        <a class="logo" href="/"><img src="/static/img/logo.svg" /></a>
        <h1>Log In</h1>
      </header>
      <ul class="list">
        <li>
          <input
            class="input"
            id="id-input"
            type="text"
            autocomplete="off"
            title="Please enter ID."
            required
            autofocus
          />
          <label class="placeholder" for="id-input">ID</label>
          <label class="error-message" for="id-input" hidden></label>
        </li>
        <li>
          <input
            class="input"
            id="password-input"
            type="password"
            title="Please enter password."
            required
          />
          <label class="placeholder" for="password-input">Password</label>
          <label class="error-message" for="password-input" hidden></label>
        </li>
        <li>
          <button class="submit-button">Log In</button>
        </li>
      </ul>
    </form>
    <script type="module" src="/static/js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNC_Insight Log In</title>
    <script type="module" src="/static/js/login.js"></script>
  </head>
  <body style="margin: 0">
    <wcpnt-account-app title="Log In">
      <wcpnt-slide
        id="id-slide"
        title="Please enter your ID."
        placeholder="ID"
        autofocus
        button-text="Continue"
      ></wcpnt-slide>
      <wcpnt-slide
        id="password-slide"
        title="Please enter your password."
        placeholder="Password"
        password-mode
        button-text="Continue"
      ></wcpnt-slide>
    </wcpnt-account-app>
  </body>
</html>

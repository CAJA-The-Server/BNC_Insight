<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The News - Log In</title>
  </head>
  <body>
    <a href="/">Home</a>
    <form method="post" action="/login">
      <fieldset>
        <legend>Log In</legend>
        <label for="id-input">ID: </label>
        <input
          id="id-input"
          type="text"
          name="id"
          pattern="\S{3,32}"
          title="ID must not contain white spaces and must be at least 3 characters but not more than 32 characters."
          autocomplete="off"
          required
          autofocus
        />
        <br />
        <label for="pw-input">PW: </label>
        <input
          id="pw-input"
          type="password"
          name="password"
          pattern="\S{10,64}"
          title="PW must not contain white spaces and must be at least 10 characters but not more than 64 characters."
          required
        />
        <br />
        <label for="name-input">Name: </label>
        <input
          id="name-input"
          type="text"
          name="name"
          pattern="[^\n]+"
          title="Name must not contain line break."
          required
        />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>

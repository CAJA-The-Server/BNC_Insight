<link href="/static/css/global.css" rel="stylesheet" />
<style>
  :host {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  :host(:not([display])) {
    display: none;
  }

  :host([move]) {
    animation: rightToLeft 0.3s;
  }

  @keyframes rightToLeft {
    0% {
      transform: none;
    }

    100% {
      transform: translateX(-100%);
    }
  }

  #error {
    display: flex;
    margin-top: 3px;
    color: var(--red);
    font-size: small;
  }

  #error::before {
    -webkit-mask: url("/static/img/alert.svg") no-repeat 50% 50%;
    mask: url("/static/img/alert.svg") no-repeat 50% 50%;
    -webkit-mask-size: cover;
    mask-size: cover;
    content: "";
    display: inline-block;
    height: 13px;
    width: 13px;
    background-color: var(--red);
    line-height: 50%;
    margin-right: 5px;
  }

  #error[hidden] {
    visibility: hidden;
  }

  #submit {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 3px;
    background-color: var(--regular-scarlet);
    color: white;
    font-size: large;
  }

  #submit:hover {
    background-color: var(--deep-scarlet);
  }
</style>
<div>
  <x-input id="input"></x-input>
  <label id="error" for="input" hidden></label>
</div>
<button id="submit"></button>

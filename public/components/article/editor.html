<style>
  @import "/static/css/default.css";

  .content-wrapper {
    padding: 30px;
    border-width: 3px 2px;
    border-style: solid;
    border-color: var(--scarlet) var(--light-silver);
  }

  #article-field {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #metadata-top {
    height: 50px;
    display: flex;
    gap: 10px;
  }

  #category-select {
    display: flex;
  }

  #upload-button {
    width: 150px;
    border: none;
    border-radius: 3px;
    background-color: var(--regular-scarlet);
    color: white;
    font-size: large;
  }

  #upload-button:hover {
    background-color: var(--deep-scarlet);
  }

  #editor-frame {
    border: none;
    width: 100%;
  }
</style>
<h1 id="title"></h1>
<div class="content-wrapper" id="article-field">
  <div id="metadata-top">
    <nav id="category-select">
      <button class="category-item" data-category="Financial">Financial</button>
      <button class="category-item" data-category="Economy">Economy</button>
      <button class="category-item" data-category="Social">Social</button>
      <button class="category-item" data-category="IT">IT</button>
      <button class="category-item" data-category="Science">Science</button>
    </nav>
    <button id="upload-button">Upload</button>
  </div>
  <x-input id="title-input" placeholder="Title"></x-input>
  <x-input id="subtitle-input" placeholder="Subtitle"></x-input>
  <iframe
    id="editor-frame"
    src="/static/components/article/editor-frame.html"
  ></iframe>
</div>

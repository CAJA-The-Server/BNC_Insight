<link href="/static/css/global.css" rel="stylesheet" />
<style>
  #article-field {
    padding: 30px;
    border-width: 3px 2px;
    border-style: solid;
    border-color: var(--scarlet) var(--light-silver);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  #category-select {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: space-between;
    list-style: none;
  }

  #category-select > li {
    flex: 1;
  }

  .category-button {
    padding: 0;
    width: 100%;
    height: 100%;
    border: none;
    background-color: transparent;
    font-size: medium;
  }

  .category-button[data-selected] {
    background-color: var(--scarlet);
    color: white;
  }

  x-input {
    width: 100%;
  }

  #editor-frame {
    border: none;
    width: 100%;
  }

  #upload-button {
    width: 200px;
    height: 50px;
    border: none;
    border-radius: 3px;
    background-color: var(--regular-scarlet);
    color: white;
    font-size: large;
  }

  #upload-button:hover {
    background-color: var(--deep-scarlet);
  }
</style>
<h1 id="title"></h1>
<div id="article-field">
  <ul id="category-select"></ul>
  <x-input id="title-input" placeholder="Title" maxlength="64"></x-input>
  <x-input id="subtitle-input" placeholder="Subtitle" maxlength="128"></x-input>
  <iframe
    id="editor-frame"
    src="/static/components/article/editor-frame.html"
  ></iframe>
  <button id="upload-button">Upload</button>
</div>
